<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #first div {
        color: blue;
    }

    div .header {
        color: magenta;
    }

    p+p+div :first-child {
        color: red;
    }

    h1 {
        color: green;
    }

    div+p {
        color: cyan;
    }

    p {
        color: yellow;
    }
</style>

<body>
    <div class="post" id="first">
        <div class="header">
            <h1>Title</h1>
        </div>
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <div class="footer">
            <p>This is a footer</p>
        </div>
    </div>
</body>

</html>
