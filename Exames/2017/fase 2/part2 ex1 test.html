<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #todo li { color : magenta }
    div.widget ul#todo { color : green } 
    #todo li:first-child { color : cyan }

    #todo li:nth-child(2) ~ li { color : red }
    #todo li ~ li { color : blue } 
    #todo li ~ li { color : blue } li + li + li { color : purple} 
</style>
<body>
    <div  class="widget">
        <ul id="todo">
            <li>Buy  Bread</li>
            <li>Learn  Guitar </li>
            <li  class="important">Pay  Bills</li>
            <li  class="postponed">Wash  Car</li>
        </ul>
    </div>
</body>
</html>
